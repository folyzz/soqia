        <!-- بيانات المستلم  -->
        <div class="row" id="shadow-layer">
            <div class="col-12 custom-shadow-layer text-center">
                <h1 id="offers-title" class="title-recipient">ادخل بيانات المستلم</h1>
                <div class="row" id="recipient">
                    <div class="col-8 mr-auto ml-auto mt-auto text-center">
                        <form class="text-right validity" method="post">
                            <div class="recipient-data">
                                <!-- حقول البيانات -->
                                <h2 class="text-center">1.مسجد الملك خالد</h2>
                                <div class="form-group">
                                    <input type="text" class="form-control your-field" placeholder="إسم المستلم (اختياري)" name="first name">
                                </div>
                                <div class="form-group">
                                    <input type="tel" class="form-control your-field" placeholder="جوال المستلم (اختياري)" name="phone" maxlength="9"
                                        pattern="[0-9]{2}[0-9]{3}[0-9]{4}" data-mismatch="يرجى مطابقة التنسيق المطلوب: 3498 722 53.">
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control your-field" name="comment" rows="4" placeholder="ملاحظة لمندوب التوصيل (اختياري)"></textarea>
                                </div>
                            </div>
                            <div class="text-center">
                                <!-- زر التالي والتخطي -->
                                <a href="./payment.html" class="btn form-control" id="next-recipient">التالي</a><br>
                                <a href="./payment.html" class="skip">تخطي</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
